<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MPskin Popup 520x360</title>

  <style>
    /* =========================
       GRUNDSETUP – NICHT ÄNDERN
       ========================= */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Füllt EXAKT das MPskin-Popup (520 x 360 kommt von MPskin) */
    .stage {
      width: 100%;
      height: 100%;
      display: flex;
    }

    /* =========================
       POPUP-FLÄCHE (ECKIG)
       ========================= */
    .panel {
      width: 100%;
      height: 100%;
      padding: 16px;              /* optimal für 520 x 360 */
      background: #0b0b0f;
      color: #f2f3f5;

      /* WICHTIG: alles eckig */
      border-radius: 0;
      border: 0;
      box-shadow: none;

      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    /* =========================
       TEXTBEREICH
       ========================= */
    h1 {
      font-size: 18px;
      margin: 0;
      line-height: 1.25;
    }

    p {
      margin: 6px 0 0 0;
      font-size: 14px;
      line-height: 1.45;
      color: #b8bcc6;
    }

    /* =========================
       BUTTON-BEREICH
       ========================= */
    .buttons {
      margin-top: auto; /* schiebt Buttons nach unten */
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    a.btn {
      display: block;
      text-align: center;
      padding: 13px 16px;
      font-size: 14px;
      font-weight: 700;
      text-decoration: none;
      user-select: none;

      /* eckig */
      border-radius: 0;

      border: 1px solid rgba(255,255,255,0.15);
    }

    a.primary {
      background: #f08a1a;
      color: #111;
      border-color: rgba(0,0,0,0.25);
    }

    a.secondary {
      background: #ffffff;
      color: #111;
    }

    .hint {
      font-size: 12px;
      color: rgba(255,255,255,0.55);
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="panel" role="dialog" aria-label="Aktion im Rundgang">

      <!-- =========================
           HIER TEXTE ÄNDERN
           ========================= -->
      <div>
        <h1>Interaktive Aktion im Rundgang</h1>
        <p>
          Wähle, wie du fortfahren möchtest.  
          Dies ist ein Beispiel-Popup für MPskin.
        </p>
      </div>

      <!-- =========================
           HIER LINKS ÄNDERN
           ========================= -->
      <div class="buttons">
        <!-- BUTTON 1 -->
        <a
          class="btn primary"
          href="https://my.matterport.com/models?page=1&ordering=-created&page_size=24&type=all&organization=8WHFBnkpvPq&allowPending="
          target="_blank"
          rel="noopener"
        >
          Button 1 – Externer Link
        </a>

        <!-- BUTTON 2 -->
        <a
          class="btn secondary"
          href="https://my.mpskin.com/de/login"
          target="_blank"
          rel="noopener"
        >
          Button 2 – Zweiter Link
        </a>

        <div class="hint">
          Hinweistext (optional, klein).
        </div>
      </div>

    </div>
  </div>
</body>
</html>
